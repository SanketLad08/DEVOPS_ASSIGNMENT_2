# Blue-Green example: two deployments (blue and green) and one service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-blue
  labels:
    app: aceest
    color: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest
      color: blue
  template:
    metadata:
      labels:
        app: aceest
        color: blue
    spec:
      containers:
        - name: aceest
          image: your_dockerhub_username/aceest_fitness:blue
          ports:
            - containerPort: 5000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-green
  labels:
    app: aceest
    color: green
spec:
  replicas: 0
  selector:
    matchLabels:
      app: aceest
      color: green
  template:
    metadata:
      labels:
        app: aceest
        color: green
    spec:
      containers:
        - name: aceest
          image: your_dockerhub_username/aceest_fitness:green
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: aceest-svc
spec:
  selector:
    app: aceest
    color: blue    # toggle this to switch traffic to green
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
